{% load static %}
<!DOCTYPE html>

<head>
    <html lang="en">
    <!-- JQUERY -->
    <script src="{% static 'main/jquery.js' %}"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'main/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
</head>

<header class="site-header">
<ul class="topnav" style="margin-bottom: 10px;">
    {% if not request.user.profile %}
    <li><a  href="{% url 'login' %}">Signn in</a></li>
    <li><a  href="{% url 'register' %}">Register</a></li>
    {% else %}
    <li><a href="{% url 'profile' %}">Profile</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
    {% endif %}
</ul>
</header>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} col-lg-3 col-sm-6 col-xs-12">
            {{ message|safe }}
        </div>
    {% endfor %}
</ul>
{% endif %}
<div style="padding: 0% 5% 0% 5%">
    {% block content %}
</div>

{% endblock content %}
